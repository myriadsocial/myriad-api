{{ if .Values.certificate.createTLSCertificate -}}
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: {{ include "myriad-api.fullname" . }}
spec:
  secretName: {{ include "myriad-api.tlsSecretName" . }}
  issuerRef:
    name: letsencrypt-api
    kind: Issuer
  dnsNames:
    - {{ .Values.ingress.host -}}
{{ end }}
