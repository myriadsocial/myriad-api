apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "myriad-api.fullname" . }}
  labels:
    {{- include "myriad-api.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "myriad-api.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "myriad-api.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "myriad-api.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: MYRIAD_WS_RPC
              value: {{ .Values.config.rpcWSURL }}
            - name: MYRIAD_FAUCET_MNEMONIC
              valueFrom:
                secretKeyRef:
                  name: {{ include "myriad-api.baseSecretName" . }}
                  key: faucetMnemonic
            - name: MYRIAD_REWARD_AMOUNT
              value: {{ .Values.config.rewardAmount | quote }}
            - name: MONGO_HOST
              value: {{ .Values.config.mongo.host }}
            - name: MONGO_PORT
              value: {{ .Values.config.mongo.port | quote }}
            - name: MONGO_USER
              valueFrom:
                secretKeyRef:
                  name: {{ include "myriad-api.mongoSecretName" . }}
                  key: user
            - name: MONGO_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "myriad-api.mongoSecretName" . }}
                  key: password
            - name: MONGO_DATABASE
              value: {{ .Values.config.mongo.database }}
            - name: GOOGLE_APPLICATION_CREDENTIALS
              value: /etc/gcp/sa_credentials.json
            - name: TWITTER_BEARER_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ include "myriad-api.twitterSecretName" . }}
                  key: bearerToken
          volumeMounts:
            - name: service-account-credentials-volume
              mountPath: /etc/gcp
              readOnly: true
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 6
            successThreshold: 1
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 6
            successThreshold: 1
          startupProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 30
            successThreshold: 1
      volumes:
        - name: service-account-credentials-volume
          secret:
            secretName: {{ include "myriad-api.firebaseSecretName" . }}
            items:
              - key: serviceAccount
                path: sa_credentials.json
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
